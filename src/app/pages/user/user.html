<nav class="flex gap-5 p-4 justify-center md:justify-center">
  <span routerLink="/" class="font-medium cursor-pointer ">ğŸ“Notey AI  </span>
    <a routerLink="/login" class="hover:underline hover:text-blue-700 hover:font-medium">Login</a>
  </nav>
<section class="w-full h-full bg-green-200 flex justify-center items-center">
  <div class="form-section bg-white grid shadow-lg w-1/2 mx-auto p-4 rounded-lg">
  
      <h1 class="text-2xl font-bold my-2 text-center">Create an Account</h1>
      <!-- Email -->
      <mat-form-field>
          <mat-label>Email</mat-label>
  
          <input
              matInput
              placeholder="Ex. email.com"
              [(ngModel)]="email"
              required
              type="email"
              name="email"
          /><mat-icon>mail</mat-icon>
  
          </mat-form-field>
  
          <!-- Password -->
          <mat-form-field class="example-full-width mb-4">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              placeholder="Ex. ********"
              [(ngModel)]="password"
              required
              name="password"
            /><mat-icon>lock</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <button matButton="filled" (click)="signUp(email, password)">
              Create User
          </button>
  
  
  
  </div>
</section>
