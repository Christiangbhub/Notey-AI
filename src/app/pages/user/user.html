<nav class="flex gap-4 p-4 bg-gray-200">
  <a routerLink="/login">Login</a> 
</nav>
<div class="form-section flex flex-col items-center justify-center">
  

    <!-- Email -->
    <mat-form-field>
        <mat-label>Email</mat-label>
    
        <input
            matInput
            placeholder="Ex. email.com"
            [(ngModel)]="email"
            required
            type="email"
            name="email"
        /><mat-icon>mail</mat-icon>

        </mat-form-field>

        <!-- Password -->
        <mat-form-field class="example-full-width mb-4">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Ex. ********"
            [(ngModel)]="password"
            required
            name="password"
          /><mat-icon>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button matButton="filled" (click)="signUp(email, password)">
            Create User
        </button>


    
</div>
